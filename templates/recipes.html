<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GF Recipes</title>
</head>
<body>
    {%  for recipe in recipes %}
        {{ recipe.category_name }}<br>
        {{ recipe.recipe_name }}<br>
        {{ recipe.by }}<br>
        {{ recipe.difficulty }}<br>
        {{ recipe.makes }}<br>
        {{ recipe.prep_time }}<br>
        {{ recipe.cooking_time }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.method }}<br>
    {% endfor %}
</body>
</html>
